<div class="container justify-content-center">
  <form class="form-auth" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div class="form-floating rg-input">
      <input type="email" id="inputUserEmail" [formControlName]="'userEmail'" class="form-control" placeholder="Email">
      <label for="inputUserEmail" class="sr-only">Email</label>
      <span
        *ngIf="!loginForm.get('userEmail').valid && loginForm.get('userEmail').touched" class="input-error">Please provide a valid email</span>
    </div>
    <div class="form-floating rg-input">
      <input type="password" id="inputUserPassword" [formControlName]="'userPassword'" class="form-control"
             placeholder="Password">
      <label for="inputUserPassword" class="sr-only">Password</label>
      <span
        *ngIf="!loginForm.get('userPassword').valid && loginForm.get('userPassword').touched" class="input-error">Password is required</span>
    </div>
    <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  <br/>
</div>
