<div class="content">
  <div class="container">
    <br/>
    <table class="table table-success table-striped">
      <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col"></th>
      </tr>
      <tr *ngFor="let user of usersForApproval | async">
        <td>{{user.email}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td><button class="btn btn-success" (click)="approveUser(user.id)">Approve</button>
        </td>
      </tr>
      </thead>
    </table>
  </div>
</div>
