<div class="container">
  <div class="rg-input">
    <a href="/sensors/air-pollution-edit" class="btn-success save-bth" mat-button>ADD NEW</a>
    <a href="/sensors/air-pollution-edit" class="btn-warning" mat-button>FIND SENSOR WITH THE WORST AIR QUALITY</a>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let sensor of sensors | async">
      <mat-card class="mat-elevation-z4 project">
        <mat-card-header>
          <mat-card-title>ID: {{sensor.externalIdentifier}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            Latitude: {{sensor.latitude}}
          </p>
          <p>
            Longitude: {{sensor.longitude}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button class="btn-light" mat-button (click)="editSensor(sensor)" [disabled]="!onlyForCreators(sensor.creator.email)">EDIT</button>
          <button class="btn-danger" mat-button (click)="removeSensor(sensor.id)" [disabled]="!onlyForCreators(sensor.creator.email)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
